<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Site Fera do Kauã Bolado</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        max-width: 600px;
        margin-top: 50px;
      }

      .form-check-label {
        font-size: 1.2rem;
      }

      #motivo {
        font-size: 1.1rem;
      }

      .form-check {
        margin-bottom: 15px;
      }

      .row.justify-content-center {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <form class="container shadow-lg p-5 mb-5 bg-white rounded-lg">
      <div class="row justify-content-center text-center mb-4">
        <p class="h3">Kauã é bolado?</p>
      </div>

      <div class="row justify-content-center">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Sim, amo ele
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Não, mas quase
          </label>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12">
          <label for="motivo" class="form-label"
            >Por que você o ama tanto?</label
          >
          <input
            type="text"
            id="motivo"
            class="form-control"
            placeholder="Conte-nos seu motivo!"
          />
        </div>
      </div>

      <div class="row">
        <div class="btn btn-primary" onclick="submit()">Enviar</div>
      </div>
    </form>
  </body>
  <script>
    const submit = () => {
        window.alert("EU TAMBÉM O AMOOOO!!!")
    }
  </script>
</html>
